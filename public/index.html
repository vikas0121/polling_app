<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
    <title>PusherPoll</title>
</head>

<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your fav OS.</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="OS" id="windows" value="windows">
                <label for="windows">windows</label>
            </p>
            <p>
                <input type="radio" name="OS" id="kali" value="kali">
                <label for="kali">kali</label>
            </p>
            <p>
                <input type="radio" name="OS" id="ubuntu" value="ubuntu">
                <label for="ubuntu">ubuntu</label>
            </p>
            <input type="submit" value="Vote" class="btn">
            <br><br>

            <div id="chartContainer" style="height:300px;width:100%">

            </div>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
